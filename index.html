<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">Fun Language Converter</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

  </head>

  <body>
    <div class="input-section">
      <div class="top" id="inputBodyColor">
        <div class="dropdown mt-2">
          <button class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
           Choose Language
          </button>
          <ul class="dropdown-menu">
            <li class="dropdown-item" > <button id="minion" class="dropdown-item">Minions Talk </button> </li>
            <li class="dropdown-item"  ><button id="yoda" class="dropdown-item">Yoda Talk </button></li>
            <li class="dropdown-item"> <button  id="groot" class="dropdown-item"> Groot Talk</button></li>
          </ul>
          <div id="translateLanguage" class="py-2 font-weight-bold"> </div>
        </div>
      </div>
      <div id="denger" class="alertText" role="alert">
        <!-- This is a danger alertâ€”check it out! -->
    </div>

      <textarea class="text-area"
        id="text-input"
        placeholder="Enter Your text to convert"
      ></textarea>
      <button id="btn-translate" type="button" class="btn btn-success">Translate</button>
    </div>

    <div class="output-section">
      <h4>Output will come here</h4>
      <div id="output"></div>
    </div>
    
    <footer>
      <div class="footer-section "></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
